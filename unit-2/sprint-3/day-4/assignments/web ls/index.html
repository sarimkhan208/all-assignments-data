<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <style>
      /* Write all necessery css here  */
    </style>
  </head>

  <body>
    <button id="store-name">Store name to LS</button>
    <button id="get-name">Get name from LS</button>
    <h1 id="show-name">
      <!-- Here Show the Name  -->
    </h1>

    <button id="store-mob">Store Mobile Num to LS</button>
    <button id="get-mob">Get Mobile Number from LS</button>
    <h1 id="show-mob">
      <!-- Here show the mobile No  -->
    </h1>

    <button id="store-hobbies">Store Hobbies to LS</button>
    <button id="get-hobbies">Get Hobbies from LS</button>
    <h1 id="show-hobbies">
      <!-- Here show the hobbies  -->
    </h1>

    <button id="store-students">Store Students to LS</button>
    <button id="get-students">Get Students from LS</button>
    <h1 id="show-students">
      <!-- Here show students  -->
    </h1>
  </body>
  <script>
    // Write all necessery JS here 
    let storeNameBtn = document.getElementById("store-name");
    let getNameBtn = document.getElementById("get-name");
    let nameHeading = document.getElementById("show-name");
    
    let storeMobBtn = document.getElementById("store-mob");
    let getMobBtn = document.getElementById("get-mob");
    let mobileHeading = document.getElementById("show-mob");
    
    let storeHobBtn  =document.getElementById("store-hobbies");
    let getHobBtn = document.getElementById("get-hobbies");
    let hobbiesHeading = document.getElementById("show-hobbies");

    let storeStdBtn  =document.getElementById("store-students");
    let getstdBtn = document.getElementById("get-students");
    let stdHeading = document.getElementById("show-students");

    storeNameBtn.addEventListener("click",function(){
      localStorage.setItem("username","Masai School");
    })
    getNameBtn.addEventListener("click",function(){
      let displayname = localStorage.getItem("username");
      nameHeading.innerText = displayname;
    })

    storeMobBtn.addEventListener("click",function(){
      localStorage.setItem("mobile","999999999");
    })
    getMobBtn.addEventListener("click",function(){
      let displaymobile = localStorage.getItem("mobile");
      mobileHeading.innerText = displaymobile;
    })

    storeHobBtn.addEventListener("click",function(){
      let hobbies =["cricket","music"]
      localStorage.setItem("my_hobbies",JSON.stringify(hobbies))
    })
    getHobBtn.addEventListener("click",function(){
      let displayhobbies = JSON.parse(localStorage.getItem("my_hobbies"))
      hobbiesHeading.innerText = displayhobbies.join("/")
    })

    storeStdBtn.addEventListener("click",function(){
      let students =
      [
        {"name":"Nrupul",place:"Banglore"},
        {"name":"Prateek",place:"Mumbai"}
      ]
      localStorage.setItem("students",JSON.stringify(students));
    })
    getstdBtn.addEventListener("click",function(){
      let displaystd = JSON.parse(localStorage.getItem("students"));
      stdHeading.innerText = displaystd[0].name+"/"+displaystd[1].name
    })
  </script>
</html>
