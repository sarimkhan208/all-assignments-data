<!DOCTYPE html>
<html>
  <head>
    <title>Events</title>
  </head>
  <body>
    <button id="btn"> Ring Bell </button>
  </body>
</html>
<script>
  // Write js here
  let btn = document.getElementById("btn");
  btn.addEventListener("click",input);
  function input(){
    console.log("please open the door")
  }

</script>
