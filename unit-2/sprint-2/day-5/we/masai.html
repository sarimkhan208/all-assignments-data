<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai School Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option value="Male">Male</option>
    <option value="Female">female</option>
  </select>
  <button id="btn">Apply</button>
</body>
</html>
<script>
    let display = document.getElementById("display");
    let name = document.getElementById("name");
    let gender = document.getElementById("gender");
    let btn = document.getElementById("btn");
    btn.addEventListener("click",change);
    function change(){
        display.innerHTML = "Name:-"+ name.value + " Gender:-"+ gender.value;
    }


</script>
