<script>
    function waitPromise(ms){
        let promise = new Promise(function(resolve,reject){
            setTimeout(function(){
                resolve("Promise resolved")
            },ms)
        })
        return promise
    }
    let container = waitPromise(2000);
   container.then(function(){
    console.log(container)
   })

</script>
