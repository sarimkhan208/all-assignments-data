<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <nav>
        <h2>Masai Vaccination</h2>
        <a href="index.html">Registration</a>
        <a href="dashboard.html">Dash Board</a>
         <a href="vaccinated.html">Vaccinated</a>
    </nav>

    <div id="container">
        <h1>Registration Form</h1>
        <form>
            <label>Unique ID</label><input type="number" id="uniqueID" >
            <label>Name</label><input type="text" id="firstname" >
            <label>Age</label><input type="number" id="age">
            <label>Designation</label>
            <select class="select" id="designation">
                <option>Student</option>
                <option>Employee</option>
            </select>
            <label>Vaccine</label>
            <select class="select" id="vaccine">
                <option>Covishield</option>
                <option>Covaxin</option>
                <option>Sputnik</option>
            </select>
            <input type="submit" value="Registered">
        </form>
    </div>
</body>
<script src="/script/index.js"></script>
</html>
